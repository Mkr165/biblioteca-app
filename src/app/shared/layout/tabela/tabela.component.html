<div class="container">
  <h3 class="mb-3">{{ titulo }}</h3>
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Filtrar por nome"
      [(ngModel)]="filtro"
      (ngModelChange)="aplicarFiltro()"
    />
  </div>
  <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-primary">
        <tr>
          <!-- Renderizando os cabeçalhos dinamicamente -->
          <th *ngFor="let coluna of cabecalho; let isFirst = first">
            {{ isFirst ? 'ID' : coluna.toUpperCase() }}
          </th>
          <th scope="col">AÇÕES</th>
        </tr>
      </thead>
      <tbody>
        <!-- Renderizando as linhas dinamicamente -->
        <tr *ngFor="let dado of dados">
          <td *ngFor="let coluna of cabecalho">
            {{ getValor(dado, coluna) }}
          </td>
          <td>
            <!-- Botão de edição -->
            <button class="btn btn-sm btn-primary" (click)="emitirEdicao(dado)">Editar</button>
            <!-- Botão de exclusão -->
            <button class="btn btn-sm btn-danger gap" (click)="emitirExcluir(dado)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
